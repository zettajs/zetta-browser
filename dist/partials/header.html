<div ng-controller="HeaderCtrl">
  <header>  
    <nav>
      <section ng-init="dropdown='closed'">
          <a href="/" class="home"><div class="zetta-logo">zetta</div></a>
          <div class="menu-toggle hide-md {{dropdown}}" ng-show="breadcrumbs.length">
            <b class="open-icon" ng-click="dropdown='open'">rows</b>
            <b class="closed-icon" ng-click="dropdown='closed'">delete</b>
          </div>
          <ul class="pure-u-1 pure-u-md-5-6 {{dropdown}}" >
           
            <li ng-repeat="crumb in breadcrumbs">
              <span ng-if="crumb.href">
                <a ng-click="follow(crumb.href, crumb.filter)">{{ crumb.title }}</a>
              </span>
              <span ng-if="!crumb.href">
                {{ crumb.title }}
              </span>
            </li>
          </ul>
      </section>
    </nav>
  </header>
  <zetta-wampum-belt id="wampum" servers="servers"/>
</div>
